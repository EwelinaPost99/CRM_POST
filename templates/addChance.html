<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CRM</title>

    <!-- Custom fonts for this template-->
    <link  href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Podaj dane nowej szansy</h1>
                            </div>
                            <form class="user" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control" name="ID_SZANSY"
                                            placeholder="Podaj ID szansy">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="NAZWA"
                                            placeholder="Podaj nazwę">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control" name="WLASCICIEL"
                                            placeholder="Podaj ID właściciela">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="FIRMA"
                                            placeholder="Podaj ID firmy">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control" name="OSOBA_KONTAKTOWA"
                                            placeholder="Podaj ID osoby kontaktowej">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" name="DATA_FINALIZACJI"
                                            placeholder="Podaj date finalizacji (D.M.YYYY)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control" name="NAZWY_PRODUKTOW"
                                            placeholder="Podaj nazwy produktów">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="WARTOSC"
                                            placeholder="Podaj wartość">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="ZRODLO">Wybierz źródło</label>
                                        <select id="ZRODLO" name="ZRODLO">
                                            <option value="KONTAKT TELEFONICZNY">KONTAKT TELEFONICZNY</option>
                                            <option value="STRONA INTERNETOWA">STRONA INTERNETOWA</option>
                                            <option value="WEBINARIUM">WEBINARIUM</option>
                                      </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="ZRODLO">Podaj status</label>
                                        <select id="STATUS" name="STATUS">
                                            <option value="Ustalono osoby decyzyjne">Ustalono osoby decyzyjne</option>
                                            <option value="Uzupełniono dane kontaktowe">Uzupełniono dane kontaktowe</option>
                                            <option value="Nawiązano kotnakt">Nawiązano kotnakt</option>
                                            <option value="Odbyto spotkanie">Odbyto spotkanie</option>
                                            <option value="Ustalono budżet">Ustalono budżet</option>
                                            <option value="Zaprezentowano i omówiono ofertę">Zaprezentowano i omówiono ofertę</option>
                                            <option value="Ustalono warunki współpracy">Ustalono warunki współpracy</option>
                                            <option value="Podpisano umowę">Podpisano umowę</option>
                                            <option value="Przyjęto płatność">Przyjęto płatność</option>
                                      </select>
                                    </div>
                                </div>

                                <button type="submit" name="button">Dodaj szansę</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/chances">Powrót do listy szans</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/static/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/static/js/demo/chart-area-demo.js"></script>
    <script src="/static/js/demo/chart-pie-demo.js"></script>

</body>

</html>
